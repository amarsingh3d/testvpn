      - run:
          name: Install OpenVPN
          command: |
            apt update 
            apt install net-tools -y
            apt install curl -y
            apt-get install openvpn -y
      - run:
          name: Check IP before VPN connection
          command: |
            ifconfig
            route -n
            sudo netstat -anp
            cat /etc/resolv.conf
            curl checkip.amazonaws.com
      - run:
          name: Update and define environment variable at runtime
          command: |
            export VPN_PASSWORD="3CW6ZbhhF5kvzAfV" && echo "Pass is $VPN_PASSWORD"
      - run:
          name: VPN Setup
          background: true
          command: |
            phone_home=$(netstat -an | grep ':22 .*ESTABLISHED' | head -n1 | awk '{ split($5, a, ":"); print a[1] }')
            echo $phone_home
            # target="/tmp"
            #let count=0
            #for f in "$target"/*
            #do
            #    echo $(basename $f)
            #    let count=count+1
            #done
            #echo ""
            #echo "Count: $count"
            pwd
            ls -l
            cp -r tmp/. /tmp/
            ls -l /tmp/
            echo $VPN_CLIENT_CONFIG | base64 --decode > "/tmp/config.ovpn"
            printf "alex\n$VPN_PASSWORD" > "/tmp/vpn.login"
            openvpn --config /tmp/config.ovpn --auth-user-pass /tmp/vpn.login \
            --route $phone_home 255.255.255.255 net_gateway \
            --route 169.254.0.0 255.255.0.0 net_gateway

      - run:
          name: Wait for the connection to be established
          command: sleep 30

      - run:
          name: Check IP after VPN connection
          command: |
            ifconfig
            route -n
            sudo netstat -anp
            cat /etc/resolv.conf
            curl checkip.amazonaws.com
